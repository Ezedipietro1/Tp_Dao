<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TP Canchas — Frontend</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">TP Canchas — Frontend</h1>

    <section id="canchas-section" class="mb-4">
      <h2>Canchas</h2>
      <div id="canchas-list" class="list-group"></div>
    </section>

    <section id="reserva-section" class="mb-4">
      <h2>Crear reserva</h2>
      <form id="reserva-form">
        <div class="mb-3">
          <label for="cancha-select" class="form-label">Cancha</label>
          <select id="cancha-select" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label for="fecha-select" class="form-label">Fecha (si usás un horario)</label>
          <input id="fecha-select" type="date" class="form-control">
        </div>
        <div class="mb-3">
          <label for="horario-select" class="form-label">Horario disponible</label>
          <select id="horario-select" class="form-select">
            <option value="">-- seleccionar horario --</option>
          </select>
          <div class="form-text">Seleccioná una fecha arriba y luego un horario para autocompletar inicio/fin.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Cliente (DNI o ID)</label>
          <div class="input-group">
            <input id="cliente-dni" type="text" class="form-control" placeholder="DNI (preferido)">
            <input id="cliente-id" type="number" class="form-control" placeholder="o cliente_id (opcional)">
          </div>
        </div>
        <!-- Ahora se elige fecha + horario; no hay entrada manual de inicio/fin -->
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <!-- Precio calculado automáticamente: no editable -->
          <input id="precio" type="text" class="form-control" placeholder="Precio total" readonly>
        </div>
        <button class="btn btn-primary" type="submit">Crear reserva</button>
      </form>
      <div id="reserva-result" class="mt-3"></div>
    </section>

    <section id="notas" class="mt-5 text-muted small">
      <p>Nota: la API se asume en <code>http://localhost:5000</code>. Si la API corre en otra URL, actualiza `API_BASE` en <code>app.js</code>.</p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
