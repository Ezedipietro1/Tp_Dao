<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Don Balon</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app-root" class="container py-4">
    <h1 class="mb-4">Don Balon</h1>

    <section id="main-menu" class="mb-4">
      <h2>Inicio</h2>
      <div class="d-flex gap-2">
        <button id="btn-canchas" class="btn btn-primary">Canchas</button>
        <button id="btn-reservar" class="btn btn-primary">Reservar cancha</button>
        <button id="btn-reservas" class="btn btn-primary">Reservas</button>
        <button id="btn-clientes" class="btn btn-primary">Clientes</button>
      </div>
    </section>

    <section id="canchas-section" class="mb-4 d-none">
  <button class="btn btn-primary btn-back mb-2">← Volver</button>
      <h2>Canchas</h2>
      <div class="mb-3 d-flex gap-2">
        <button id="btn-crear-cancha" class="btn btn-success">Crear cancha</button>
        
      </div>
      <div id="canchas-list" class="list-group"></div>

      <!-- El formulario de cancha se muestra ahora en un modal emergente -->
    </section>

    <section id="reserva-section" class="mb-4 d-none">
  <button class="btn btn-primary btn-back mb-2">← Volver</button>
      <h2>Crear reserva</h2>
      <form id="reserva-form">
        <div class="mb-3">
          <label for="cancha-select" class="form-label">Cancha</label>
          <select id="cancha-select" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label for="fecha-select" class="form-label">Fecha (si usás un horario)</label>
          <input id="fecha-select" type="date" class="form-control">
        </div>
        <div class="mb-3">
          <label for="horario-select" class="form-label">Horario disponible</label>
          <select id="horario-select" class="form-select">
            <option value="">-- seleccionar horario --</option>
          </select>
          <div class="form-text">Seleccioná una fecha arriba y luego un horario para autocompletar inicio/fin.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Cliente (DNI)</label>
          <input id="cliente-dni" type="text" class="form-control" placeholder="DNI (requerido)">
        </div>
        <!-- Ahora se elige fecha + horario; no hay entrada manual de inicio/fin -->
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <!-- Precio calculado automáticamente: no editable -->
          <input id="precio" type="text" class="form-control" placeholder="Precio total" readonly>
        </div>
        <button class="btn btn-primary" type="submit">Crear reserva</button>
      </form>
      <div id="reserva-result" class="mt-3"></div>
    </section>

    <section id="clientes-section" class="mb-4 d-none">
  <button class="btn btn-primary btn-back mb-2">← Volver</button>
      <h2>Clientes</h2>
      <div id="clientes-list" class="list-group"></div>
    </section>

    <section id="reservas-section" class="mb-4 d-none">
  <button class="btn btn-primary btn-back mb-2">← Volver</button>
      <h2>Reservas</h2>
      <div id="reservas-list" class="list-group"></div>
    </section>

    
  <!-- Modal para crear/editar cancha (ahora dentro de #app-root) -->
  <div id="cancha-modal" class="modal-overlay d-none">
    <div class="modal-backdrop" id="cancha-modal-backdrop"></div>
    <div class="modal-box">
      <div class="modal-header d-flex justify-content-between align-items-center">
        <h3 id="cancha-form-title">Crear cancha</h3>
        <button id="cancha-modal-close" class="btn-close" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="cancha-form">
          <input type="hidden" id="cancha-id">
          <div class="mb-2">
            <label class="form-label">Tipo cancha</label>
            <select id="cancha-tipo" class="form-select" required>
              <option value="">-- seleccionar tipo --</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Servicios (opcional)</label>
            <div class="multiselect">
              <button id="cancha-servicios-button" type="button" class="btn btn-light form-control text-start">Seleccionar servicios</button>
              <div id="cancha-servicios-menu" class="multiselect-menu d-none">
                <!-- items populated dynamically: each item: <label><input type="checkbox" data-id="..."> Nombre — $precio</label> -->
              </div>
            </div>
            <div class="form-text">Seleccioná los servicios que se aplicarán a esta cancha. Podés elegir varios.</div>
          </div>
          <div class="d-flex gap-2">
            <button id="cancha-save" class="btn btn-primary" type="submit">Guardar</button>
            <button id="cancha-cancel" class="btn btn-secondary" type="button">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
